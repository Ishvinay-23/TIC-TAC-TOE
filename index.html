<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="tac.css" />
</head>
<body>
  <div class="game-container">
    <h1>Tic Tac Toe</h1>
    <div class="settings">
      <button onclick="newGame()">New Game</button>
      <label>Player 1: <input id="player1" placeholder="You (X)" /></label>
      <label>Player 2: <input id="player2" placeholder="AI or Player 2 (O)" /></label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="hard">Hard</option>
      </select>
      <button onclick="resetGame()">Reset</button>
    </div>
    <div id="scoreboard">
      <span id="p1Score">0</span> : <span id="p2Score">0</span>
    </div>
    <div id="board" class="board"></div>
    <p id="status"></p>
  </div>

  <!-- Sound Effects -->
  <audio id="tapSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  <audio id="winSound" src="https://www.soundjay.com/button/beep-05.wav"></audio>
  <audio id="drawSound" src="https://www.soundjay.com/button/beep-10.wav"></audio>

  <script src="toe.js"></script>
</body>
</html>
